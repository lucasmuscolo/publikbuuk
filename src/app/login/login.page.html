<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome back</ion-title>
    <p class="subtitle">Sign in to access your acount</p>
  </div>
  
  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Username" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" placeholder="Password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotpassword">
        <a [routerLink]="['/recpass']" style="color:#daa520">Forgot password?</a>
      </div>
      <div class="signupLink">
        <p>New member? <a [routerLink]="['/signup']" style="color:goldenrod">Sign Up</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30p;">
      <ion-fab-button (click)="login()" >
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
   
  </form>
  </ion-content>
